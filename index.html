<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="setValue(this.innerHTML)">0</button>
            <button id="btn1" onclick="setValue(this.innerHTML)">1</button>
            <button id="btnClr" onclick="clearScreen()">C</button>
            <button id="btnEql" onclick="calculateResult()">=</button>
            <button id="btnSum" onclick="setValue(this.innerHTML)">+</button>
            <button id="btnSub" onclick="setValue(this.innerHTML)">-</button>
            <button id="btnMul" onclick="setValue(this.innerHTML)">*</button>
            <button id="btnDiv" onclick="setValue(this.innerHTML)">/</button>
        </div>
    </body>
</html>
